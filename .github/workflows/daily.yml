name: Birthday Reminder

on:
  schedule:
    - cron: "0 12 * * *"  # Runs every day at 12:00 UTC (5 AM PT)
  workflow_dispatch:       # Allows manual triggering

permissions:
  contents: write


jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # We'll set credentials manually for the commit

      # 2Ô∏è‚É£ Debug: List repo files (optional)
      - name: Debug - List repository files
        run: ls -R ${{ github.workspace }}

      # 3Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # 4Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: pip install requests python-dotenv

      # 5Ô∏è‚É£ Run birthday reminder script
      - name: Run reminder script
        working-directory: ${{ github.workspace }}
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          BIRTHDAY_DATA: ${{ secrets.BIRTHDAY_DATA }}
        run: python reminder.py

      # 6Ô∏è‚É£ Commit and push log updates
      - name: Commit log updates
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f log.txt ]; then
            git add log.txt
            git commit -m "üìÖ Update birthday log on $(date -u +"%Y-%m-%d %H:%M:%S") UTC" || echo "No log changes to commit"

            # ‚úÖ Use GITHUB_TOKEN for authentication when pushing
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}

          else
            echo "No log.txt found ‚Äî skipping commit."
          fi
