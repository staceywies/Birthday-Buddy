name: Birthday Reminder

on:
  schedule:
    - cron: "0 12 * * *"  # 12:00 UTC = 5 AM PT
  workflow_dispatch:       # allows manual run from GitHub

jobs:
  send-reminders:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests python-dotenv

      # 4️⃣ Run reminder script
      - name: Run reminder script
        env:
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          BIRTHDAY_DATA: ${{ secrets.BIRTHDAY_DATA }}
        run: python reminder.py

      # 5️⃣ Commit log.txt updates (if any)
      - name: Commit updated log.txt
        working-directory: ${{ github.workspace }}
        run: |
          git config --local user.name "Birthday Bot"
          git config --local user.email "birthday-bot@example.com"
          git add log.txt
          git diff --quiet && echo "No changes to commit" || git commit -m "Update birthday log"
          git push origin main
